    {{ if (or .PrevInSection .NextInSection) }}
    <ul class="pagination justify-content-between">
        {{ if .PrevInSection }}
            <li class="page-item">
              <a class="page-link" rel="prev" href="{{ .PrevInSection.RelPermalink }}">
                  « Previous
              </a>
            </li>
          {{ end }}
          {{ if .NextInSection }}
            <li class="page-item">
              <a class="page-link" rel="next" href="{{ .NextInSection.RelPermalink }}">
                  Next »
              </a>
            </li>
          {{ end }}
    </ul>
    {{ end }}
