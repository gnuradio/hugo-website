{{ define "header" }}
<div class="container-fluid page-header">
    <div class="about_header_img"></div>
    <div class="row">
        <div class="offset-lg-2 col-lg-8 display-5">
            <h1>Arcticles with {{ .Type }}: {{ .Title }}</h1>
        </div>
    </div>
</div>
{{ end }}
{{ define "main" }}
<main role="main">
    <div class="container-fluid bg_gray">
        <div class="row">
            <div class="offset-lg-2 col-lg-8">
                {{ .Content }}
                <ul>
                    {{ range .Pages }}
                    <li>
                        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</main>
{{ end }}
